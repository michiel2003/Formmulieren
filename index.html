<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
        <title>fill form</title>
    </head>
    <body>
        <div>
            <form name="form" id="form">
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="FirstName">
                <input type="text" id="lname" name="lname" placeholder="LastName"><br><br>
                <label for="email">E-Mail:</label><br>
                <input type="text" id="email" name="email" placeholder="E-Mail Adress"><br><br>
                <label for="bday">Date Of Birth:</label><br>
                <input type="date" id="bday" name="bday"><br><br>
                <label for="appointment">Date Of Appointment:</labe><br>
                <input type="date" id="appointment" name="appointment"><br><br>
                <label for="hour">hour of Appointment</label><br>
                <input type="number" id="hour" name="hour" placeholder="Hour Of Appointment"><br><br>
                <input type="submit" value="SUBMIT" onclick="test();">
                <input type="reset" value="RESET">
            </form>
        </div>
    </body>
</html>
